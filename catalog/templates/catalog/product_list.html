{% extends 'catalog/home.html'%}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for Product in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ Product.foto | media_filter }}">
            <div class="card-body">
              <p class="card-text"> {{ Product.name }} </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:view' Product.pk %}" role="button>">Посмотреть</a>
                </div>
                <div class="btn-group">
                   <a class="btn btn-primary" href="{% url 'catalog:edit' Product.pk %}" role="button>">Редактировать</a>
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
